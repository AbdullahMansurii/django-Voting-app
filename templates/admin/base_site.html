{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | Voting App Admin{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'custom_admin:index' %}">
        <span style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;">
            üó≥Ô∏è Voting App Admin
        </span>
    </a>
</h1>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Dark Theme Styles */
    :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --dark-bg: #0f172a;
        --dark-surface: #1e293b;
        --dark-surface-hover: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --border-color: #334155;
    }
    
    body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    #header {
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
        padding: 15px 20px;
    }
    
    #branding h1, #branding h1 a:link, #branding h1 a:visited {
        color: var(--text-primary);
    }
    
    #user-tools {
        color: var(--text-secondary);
    }
    
    #user-tools a {
        color: var(--primary-color);
    }
    
    #content {
        background: transparent;
        padding: 20px;
    }
    
    .module {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
    }
    
    .module h2 {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 15px 20px;
        margin: 0;
        border-radius: 12px 12px 0 0;
        font-weight: 600;
    }
    
    .module table {
        background: transparent;
        color: var(--text-primary);
    }
    
    .module th {
        background: rgba(51, 65, 85, 0.5);
        color: var(--text-primary);
        border-bottom: 1px solid var(--border-color);
    }
    
    .module td {
        border-bottom: 1px solid var(--border-color);
        color: var(--text-secondary);
    }
    
    .module tr:hover {
        background: rgba(51, 65, 85, 0.3);
    }
    
    a:link, a:visited {
        color: var(--primary-color);
    }
    
    a:hover {
        color: var(--secondary-color);
    }
    
    .button, input[type=submit], .submit-row input {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
        border: none !important;
        border-radius: 8px;
        padding: 10px 20px;
        color: #ffffff !important;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    
    .button:hover, input[type=submit]:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        color: #ffffff !important;
    }
    
    /* Ensure all button links have white text */
    a.button, a.button:link, a.button:visited, a.button:hover, a.button:active {
        color: #ffffff !important;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
    }
    
    /* Fix any inline styled buttons */
    a[class*="button"], button.button {
        color: #ffffff !important;
        background: linear-gradient(135deg, #667eea, #764ba2) !important;
        border: none !important;
    }
    
    /* Ensure text is always visible on buttons */
    .button * {
        color: #ffffff !important;
    }
    
    .addlink {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        padding: 8px 16px;
        border-radius: 8px;
        color: white;
        text-decoration: none;
        font-weight: 600;
    }
    
    .changelink, .viewlink {
        color: var(--primary-color);
    }
    
    #changelist-filter {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
    }
    
    #changelist-filter h2 {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 12px;
        border-radius: 12px 12px 0 0;
    }
    
    #changelist-filter h3 {
        color: var(--text-primary);
    }
    
    #changelist-filter li {
        border-bottom: 1px solid var(--border-color);
    }
    
    #changelist-filter a {
        color: var(--text-secondary);
    }
    
    #changelist-filter a:hover {
        color: var(--primary-color);
    }
    
    .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .stat-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }
    
    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        border-color: var(--primary-color);
    }
    
    .stat-card h3 {
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin: 0 0 10px 0;
    }
    
    .stat-card .stat-value {
        font-size: 36px;
        font-weight: bold;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
    }
    
    .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
    }
    
    .action-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
        text-decoration: none;
        display: block;
    }
    
    .action-card:hover {
        transform: translateY(-3px);
        border-color: var(--primary-color);
        box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
    }
    
    .action-card .icon {
        font-size: 32px;
        margin-bottom: 10px;
    }
    
    .action-card h3 {
        color: var(--text-primary);
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }
    
    .recent-polls, .top-polls {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
    }
    
    .recent-polls h3, .top-polls h3 {
        color: var(--text-primary);
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 18px;
        font-weight: 600;
    }
    
    .poll-item {
        padding: 12px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .poll-item:last-child {
        border-bottom: none;
    }
    
    .poll-item:hover {
        background: rgba(51, 65, 85, 0.3);
        border-radius: 8px;
    }
    
    .poll-title {
        color: var(--text-primary);
        font-weight: 500;
    }
    
    .poll-meta {
        color: var(--text-secondary);
        font-size: 14px;
    }
    
    /* Form elements dark theme */
    input[type="checkbox"],
    input[type="radio"] {
        accent-color: var(--primary-color);
    }
    
    input[type="text"]:disabled,
    input[type="date"]:disabled,
    textarea:disabled,
    select:disabled {
        background: rgba(51, 65, 85, 0.4);
        color: var(--text-secondary);
        opacity: 0.6;
    }
    
    /* Error messages */
    .errorlist {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid #ef4444;
        border-radius: 8px;
        padding: 10px;
        color: #fca5a5;
        list-style: none;
    }
    
    /* Success messages */
    .success {
        background: rgba(16, 185, 129, 0.2);
        border: 1px solid #10b981;
        border-radius: 8px;
        padding: 10px;
        color: #6ee7b7;
    }
    
    /* Breadcrumbs */
    .breadcrumbs {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 10px 15px;
        margin-bottom: 20px;
    }
    
    .breadcrumbs a {
        color: var(--primary-color);
    }
    
    /* Messages */
    .messagelist {
        margin-bottom: 20px;
    }
    
    .messagelist li {
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        color: var(--text-primary);
    }
    
    .messagelist .success {
        border-color: #10b981;
        background: rgba(16, 185, 129, 0.2);
    }
    
    .messagelist .error {
        border-color: #ef4444;
        background: rgba(239, 68, 68, 0.2);
    }
    
    .messagelist .warning {
        border-color: #f59e0b;
        background: rgba(245, 158, 11, 0.2);
    }
    
    .messagelist .info {
        border-color: var(--primary-color);
        background: rgba(102, 126, 234, 0.2);
    }
</style>
{% endblock %}
