{% extends "admin/change_form.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Dark theme styles for form views */
    .form-row {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
    }
    
    .form-row label {
        color: var(--text-primary);
        font-weight: 600;
    }
    
    .form-row input[type="text"],
    .form-row input[type="date"],
    .form-row input[type="datetime-local"],
    .form-row textarea,
    .form-row select {
        background: rgba(51, 65, 85, 0.8);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 10px;
        width: 100%;
    }
    
    .form-row input:focus,
    .form-row textarea:focus,
    .form-row select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
    
    .form-row .help {
        color: var(--text-secondary);
        font-size: 12px;
        margin-top: 5px;
    }
    
    .inline-group {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
    }
    
    .inline-group h2 {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 12px 20px;
        margin: -20px -20px 20px -20px;
        border-radius: 12px 12px 0 0;
    }
    
    .inline-related {
        background: rgba(51, 65, 85, 0.3);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
    }
    
    .inline-related h3 {
        color: var(--text-primary);
    }
    
    .inline-related .delete input {
        background: #ef4444;
    }
    
    .add-row a {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
    }
    
    .add-row a:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    fieldset.module {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
    }
    
    fieldset.module h2 {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 12px 20px;
        margin: -20px -20px 20px -20px;
        border-radius: 12px 12px 0 0;
    }
    
    .submit-row {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
    }
    
    .submit-row input.default {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }
    
    .submit-row input[type="submit"] {
        margin-right: 10px;
    }
    
    .submit-row .deletelink {
        background: #ef4444;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
    }
    
    .submit-row .deletelink:hover {
        background: #dc2626;
    }
    
    .errorlist {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid #ef4444;
        border-radius: 8px;
        padding: 10px;
        color: #fca5a5;
    }
    
    .helptext {
        color: var(--text-secondary);
        font-size: 12px;
    }
</style>
{% endblock %}
